<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientifci calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class=" dd">
         <div class="calu">
            <input type="text" placeholder="0" class="scr" id="screen">
         </div>
         <div class="btns d-flex justify-content-center ">
            <button onclick="sin()" class="my-1">sin</button>
            <button onclick="cos()" class="my-1">cos</button>
            <button onclick="tan()" class="my-1">tan</button>
            <button onclick="log()" class="my-1">log</button>

            <button onclick="power()" class="my-1">x<sup>2</sup></button>
            <button onclick="power3()" class="my-1">x<sup>3</sup></button>
            <button onclick="sqrt()" class="my-1">&#8730</button>
            <button onclick="sqrt()" class="my-1">&#8731</button>
            
            <button onclick="display('1')" class="my-1">1</button>
            <button onclick="display('2')" class="my-1">2</button>
            <button onclick="display('3')" class="my-1">3</button>
            <button onclick="display('+')" class="my-1">+</button>

            <button onclick="display('4')" class="my-1">4</button>
            <button onclick="display('5')" class="my-1">5</button>
            <button onclick="display('6')" class="my-1">6</button>
            <button onclick="display('-')" class="my-1">-</button>

            <button onclick="display('7')" class="my-1">7</button>
            <button onclick="display('8')" class="my-1">8</button>
            <button onclick="display('9')" class="my-1">9</button>
            <button onclick="display('*')" class="my-1">*</button>

            <button onclick="display('.')" class="my-1">.</button>
            <button onclick="display('0')" class="my-1">0</button>
            <button onclick="display('/')" class="my-1">/</button>
            <button onclick="display('%')" class="my-1">%</button>

            <button onclick="calculate()" class="my-1 q">=</button>
            <button onclick="clear1()" class="my-1 e">cl</button>
            <button onclick="del()" class="my-1 w">del</button>
         </div>
    </div>
    <script>
        let outputscreen = document.getElementById("screen");

        function display(num){
            outputscreen.value += num;
        }
        function calculate(){
            try{
                outputscreen.value = eval(outputscreen.value);
            }
            catch(err){
                alert("invalid")
            }
        }
        function clear1(){
            outputscreen.value = "";
        }
        function del(){
            outputscreen.value = outputscreen.value.slice(0, -1);
        }

        function sin(){
            outputscreen.value = Math.sin(outputscreen.value);
        }
        function cos(){
            outputscreen.value = Math.cos(outputscreen.value);
        }
        function tan(){
            outputscreen.value = Math.tan(outputscreen.value);
        }
        function log(){
            outputscreen.value = Math.log(outputscreen.value);
        }
        function power(){
            outputscreen.value = Math.pow(outputscreen.value,2);
        }
        function power3(){
            outputscreen.value = Math.pow(outputscreen.value,3);
        }
        function sqrt(){
            outputscreen.value = Math.sqrt(outputscreen.value, 2);
        }
        function sqrt(){
            outputscreen.value = Math.sqrt(outputscreen.value, 3);
        }
    </script>
</body>
</html>
